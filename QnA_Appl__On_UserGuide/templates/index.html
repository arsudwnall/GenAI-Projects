<!DOCTYPE html>
<html>
<head>
    <title>QnA Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .chatbox { width: 60%; margin: auto; }
        .msg { margin: 10px 0; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
        #answer { margin-top: 20px; font-size: 1.1em; }
        input[type=text] { width: 70%; padding: 10px; }
        button { padding: 10px 15px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>Acme Analytics QnA Assistant</h2>
        <input type="text" id="question" placeholder="Type your question here..." />
        <button onclick="askQuestion()">Ask</button>
        <div id="answer"></div>
    </div>

    <script>
        async function askQuestion() {
            let question = document.getElementById("question").value;
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            let response = await fetch("/ask", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({question: question})
            });

            let data = await response.json();
            document.getElementById("answer").innerHTML =
                "<div class='msg user'>You: " + question + "</div>" +
                "<div class='msg bot'>Bot: " + (data.answer || data.error) + "</div>";
        }
    </script>
</body>
</html>
